<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ's Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .card h3 {
            margin-bottom: 10px;
        }
        .card iframe, .card a {
            width: 100%;
            text-decoration: none;
            color: #0077b5;
            font-weight: bold;
        }
        .card iframe {
            border: none;
        }
        .card a:hover {
            color: #005582;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LinkedIn Profile Badge -->
        <div class="card">
            <h3>LinkedIn</h3>
            <div class="badge-base LI-profile-badge" data-locale="tl_PH" data-size="large" data-theme="dark" data-type="HORIZONTAL" data-vanity="ajcasugod" data-version="v1">
                <a class="badge-base__link LI-simple-link" href="https://ph.linkedin.com/in/ajcasugod?trk=profile-badge">AJ Casugod</a>
            </div>
            <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
        </div>

        <!-- Webflow Preview -->
        <div class="card">
            <h3>Webflow</h3>
            <iframe src="https://hello-this-is-aj.webflow.io/" title="Webflow Preview" width="300" height="200"></iframe>
            <a href="https://hello-this-is-aj.webflow.io/" target="_blank">Visit Webflow</a>
        </div>

        <!-- Instagram Embed -->
        <div class="card">
            <h3>Instagram</h3>
            <iframe src="https://www.instagram.com/ajcasugod/embed" title="Instagram Feed" width="300" height="400"></iframe>
        </div>
    </div>
</body>
</html>
