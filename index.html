<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ's Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
        }
        .card h3 {
            margin-bottom: 10px;
        }
        .card a {
            text-decoration: none;
            color: #0077b5; /* LinkedIn blue */
            font-weight: bold;
        }
        .card a:hover {
            color: #005582;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>LinkedIn</h3>
            <a href="https://www.linkedin.com/in/ajcasugod/" target="_blank">Visit LinkedIn</a>
        </div>
        <div class="card">
            <h3>Webflow</h3>
            <a href="https://hello-this-is-aj.webflow.io/" target="_blank">Visit Webflow</a>
        </div>
        <div class="card">
            <h3>Instagram</h3>
            <a href="https://www.instagram.com/ajcasugod/" target="_blank">Visit Instagram</a>
        </div>
    </div>
</body>
</html>
