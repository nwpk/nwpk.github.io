<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AJ Casugod's portfolio showcasing links to Webflow portfolio, LinkedIn, and featured Shopee finds.">
    <title>AJ's Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Clash+Grotesk:wght@400;700&display=swap');

        :root {
            --primary-color: #d9d9d9; /* Light gray */
            --secondary-color: #ffffff; /* White */
            --tertiary-color: #e6f7ff; /* Very light blue */
            --button-color: #b0b0b0; /* Gray for buttons */
        }

        body {
            font-family: 'Clash Grotesk', sans-serif; /* Updated font */
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--tertiary-color)); /* Procedurally generated background */
            background-size: 400% 400%; /* For animation effect */
            animation: gradient 15s ease infinite; /* Animated gradient */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            position: relative;
            overflow: hidden; /* Prevents overflow on mobile */
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: flex;
            flex-direction: row; /* Change to row to align items horizontally */
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            z-index: 1; /* Ensures content is above the background */
            align-items: center; /* Center items vertically */
        }

        .left-column {
            flex: 1; /* Occupies available space on the left */
            margin-right: 20px; /* Space between columns */
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 0;
            text-align: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Consistent shadow */
            overflow: hidden;
            margin-bottom: 20px; /* Space between cards */
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Stacks buttons horizontally */
            margin: 10px;
        }

        .button-container a {
            flex: 1; /* Each button takes equal space */
            margin: 0 5px; /* Space between buttons */
            padding: 15px;
            background: var(--button-color); /* Gray for buttons */
            color: black; /* Text color for better contrast */
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Prominent shadow */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }

        .button-container a:hover {
            background: #a0a0a0; /* Slightly darker gray on hover */
            transform: scale(1.05); /* Slightly grow on hover */
        }

        .instagram-card iframe {
            height: 65vh; /* Increased height for balance */
            border: none;
            width: 100%; /* Ensure full width */
        }

        .large-card {
            flex: 1; /* Balanced width of Shopee card */
            margin-left: 20px; /* Space between columns */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Consistent shadow */
        }

        .large-card iframe {
            width: 100%;
            height: calc(100vh - 250px); /* Dynamically adjusting height */
            border: none;
            border-radius: 10px; /* Rounded corners */
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto; /* Allow full height */
            }

            .left-column {
                margin-right: 0; /* Remove right margin for mobile */
            }

            .button-container {
                margin-bottom: 10px; /* Space below buttons */
            }

            .instagram-card iframe {
                height: 300px; /* Adjust height for mobile */
            }

            .large-card {
                height: 50%; /* Occupy half of the mobile screen */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <!-- Quick Links Card -->
            <div class="card">
                <h3>Quick Links</h3>
                <div class="button-container">
                    <a href="https://ph.linkedin.com/in/ajcasugod?trk=profile-badge">LinkedIn Profile</a>
                    <a href="https://hello-this-is-aj.webflow.io/" target="_blank">Webflow Portfolio</a>
                </div>
            </div>

            <!-- Instagram Embed -->
            <div class="card instagram-card">
                <iframe src="https://www.instagram.com/ajcasugod/embed" title="Instagram Feed"></iframe>
            </div>
        </div>

        <!-- Shopee Finds Card -->
        <div class="card large-card">
            <h3>Featured Shopee Finds</h3>
            <iframe src="https://shpe.site/awesomeproductsnow" title="Featured Shopee Finds"></iframe>
        </div>
    </div>
</body>
</html>
