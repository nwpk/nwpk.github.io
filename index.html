<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ's Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            overflow: hidden;
        }
        .large-card {
            width: 100%;
            max-width: 700px;
        }
        .card h3 {
            margin-bottom: 10px;
            padding: 20px 0;
            background-color: #f4f4f9;
            border-bottom: 1px solid #ddd;
        }
        .card a {
            display: block;
            padding: 15px;
            background-color: #0077b5;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin: 20px;
        }
        .card a:hover {
            background-color: #005582;
        }
        .card iframe {
            border: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        /* Hide scrollbars for iframes */
        .card iframe::-webkit-scrollbar {
            display: none;
        }
        .card iframe {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .card {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LinkedIn Profile Badge -->
        <div class="card">
            <div class="badge-base LI-profile-badge" data-locale="tl_PH" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="ajcasugod" data-version="v1">
                <a class="badge-base__link LI-simple-link" href="https://ph.linkedin.com/in/ajcasugod?trk=profile-badge">AJ Casugod</a>
            </div>
            <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
        </div>

        <!-- Webflow Link -->
        <div class="card">
            <h3>My Portfolio</h3>
            <a href="https://hello-this-is-aj.webflow.io/" target="_blank">Visit My Webflow Portfolio</a>
        </div>

        <!-- Instagram Embed -->
        <div class="card">
            <h3>Instagram</h3>
            <iframe src="https://www.instagram.com/ajcasugod/embed" title="Instagram Feed" height="400"></iframe>
        </div>

        <!-- Large Card for Shopee Site -->
        <div class="card large-card">
            <h3>Featured Shopee Finds</h3>
            <iframe src="https://shpe.site/awesomeproductsnow" title="Features Shopee Finds" height="500"></iframe>
        </div>
    </div>
</body>
</html>
