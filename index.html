<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ's Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');

        body {
            font-family: 'Lexend', sans-serif; /* Updated font */
            background: url('https://th.bing.com/th/id/OIP.mS4wb1u1teYPBkJ0nHHtpwHaJ3?pid=ImgDet&w=104.74137931034483&h=180&c=7&dpr=1.3') repeat;
            background-size: cover;
            filter: blur(100%); /* Increased blur effect */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            position: relative; /* Added for positioning of LinkedIn badge */
            z-index: 1; /* Ensures content is above the blurred background */
            height: 100vh; /* Makes sure the container takes full height */
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: 100%; /* Ensures full height */
        }

        .card {
            background-color: white;
            border-radius: 10px;
            padding: 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .linkedin-card {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: none;
            border: none;
            margin-bottom: 20px; /* Added space between the badge and other cards */
        }

        .webflow-card {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between; /* Stacks buttons horizontally */
            margin: 10px;
        }

        .button-container a {
            flex: 1; /* Each button takes equal space */
            margin: 0 5px; /* Space between buttons */
            padding: 15px;
            background-color: #d3d3d3; /* Lighter gray */
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button-container a:hover {
            background-color: #a9a9a9; /* Darker gray on hover */
        }

        .instagram-card iframe {
            height: 400px; /* Adjusted height for better balance */
            border: none;
        }

        .large-card iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .card h3 {
            margin: 0;
            padding: 20px 0;
            background-color: #f4f4f9;
            border-bottom: 1px solid #ddd;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100vh; /* Ensures full height for mobile */
            }

            .left-column {
                flex-direction: column;
                width: 100%; /* Ensures full width */
            }

            .large-card {
                order: 3; /* Shopee card comes at the bottom */
                width: 100%;
                height: 50%; /* Occupies bottom half */
            }

            .button-container {
                order: 1; /* Button container at the top */
                margin-bottom: 10px; /* Added space below buttons */
            }

            .linkedin-card, .instagram-card {
                height: 50%; /* Each takes half of the upper half */
                width: 50%; /* Each takes half the width */
            }

            .linkedin-card {
                order: 2; /* LinkedIn badge comes after buttons */
            }

            .instagram-card {
                order: 2; /* Instagram feed comes after buttons */
            }
        }

        /* Desktop View */
        .large-card {
            grid-column: 2;
            grid-row: 1 / 4;
            max-height: 100vh;
            height: auto; /* Allows dynamic height based on window size */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LinkedIn Badge -->
        <div class="linkedin-card">
            <div class="badge-base LI-profile-badge" data-locale="tl_PH" data-size="medium" data-theme="dark" data-type="VERTICAL" data-vanity="ajcasugod" data-version="v1">
                <a class="badge-base__link LI-simple-link" href="https://ph.linkedin.com/in/ajcasugod?trk=profile-badge">AJ Casugod</a>
            </div>
        </div>

        <!-- Left Column (Webflow, Instagram) -->
        <div class="left-column">
            <!-- Webflow Link -->
            <div class="card webflow-card">
                <div class="button-container">
                    <a href="https://ph.linkedin.com/in/ajcasugod?trk=profile-badge">LinkedIn Profile</a>
                    <a href="https://hello-this-is-aj.webflow.io/" target="_blank">Webflow Portfolio</a>
                </div>
            </div>

            <!-- Instagram Embed -->
            <div class="card instagram-card">
                <iframe src="https://www.instagram.com/ajcasugod/embed" title="Instagram Feed"></iframe>
            </div>
        </div>

        <!-- Right Column (Shopee Finds) -->
        <div class="card large-card">
            <h3>Featured Shopee Finds</h3>
            <iframe src="https://shpe.site/awesomeproductsnow" title="Featured Shopee Finds"></iframe>
        </div>
    </div>
</body>
</html>
