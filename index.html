<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ's Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .linkedin-card, .webflow-card {
            padding: 20px;
        }
        .instagram-card iframe {
            height: 400px;
            border: none;
        }
        .large-card iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .card h3 {
            margin: 0;
            padding: 20px 0;
            background-color: #f4f4f9;
            border-bottom: 1px solid #ddd;
        }
        a {
            display: block;
            padding: 15px;
            background-color: #0077b5;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        a:hover {
            background-color: #005582;
        }
        /* Mobile View */
        @media (max-width: 768px) {
            .container {
                display: flex;
                flex-direction: column;
            }
            .large-card {
                order: 2;
            }
            .instagram-card iframe {
                height: auto;
            }
        }
        /* Desktop View */
        .large-card {
            grid-column: 2;
            grid-row: 1 / 4;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Column (LinkedIn, Webflow, Instagram) -->
        <div class="left-column">
            <!-- LinkedIn Profile Badge -->
            <div class="card linkedin-card">
                <div class="badge-base LI-profile-badge" data-locale="tl_PH" data-size="medium" data-theme="light" data-type="VERTICAL" data-vanity="ajcasugod" data-version="v1">
                    <a class="badge-base__link LI-simple-link" href="https://ph.linkedin.com/in/ajcasugod?trk=profile-badge">AJ Casugod</a>
                </div>
                <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
            </div>

            <!-- Webflow Link -->
            <div class="card webflow-card">
                <h3>My Portfolio</h3>
                <a href="https://hello-this-is-aj.webflow.io/" target="_blank">Visit My Webflow Portfolio</a>
            </div>

            <!-- Instagram Embed -->
            <div class="card instagram-card">
                <h3>Instagram</h3>
                <iframe src="https://www.instagram.com/ajcasugod/embed" title="Instagram Feed"></iframe>
            </div>
        </div>

        <!-- Right Column (Shopee Finds) -->
        <div class="card large-card">
            <h3>Featured Shopee Finds</h3>
            <iframe src="https://shpe.site/awesomeproductsnow" title="Featured Shopee Finds"></iframe>
        </div>
    </div>
</body>
</html>
